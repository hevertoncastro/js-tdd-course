<!DOCTYPE html>
<html>
<head>
  <title>03 - Array.find and Array.findIndex</title>
</head>
<body>

</body>

<script>
  const data = [
    {
      name: 'Heverton',
      age: 27,
      city: 'Franca'
    },
    {
      name: 'Anderson',
      age: 25,
      city: 'Praga'
    }
  ];

  const sampleArray = [4, -5, 0];

  const underZero = sampleArray.find(x => x < 0);
  const underZeroIndex = sampleArray.findIndex(x => x < 0);

  // console.log(underZero, underZeroIndex);

  const heverton = data.find(person => person.name === 'Heverton');
  const hevertonIndex = data.findIndex(person => person.name === 'Heverton');

  console.log(heverton, hevertonIndex);
</script>
</html>
